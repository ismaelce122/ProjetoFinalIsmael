{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="{{url_for('static',
    filename='css/CadastrarMecanico.css')}}">

{% endblock %}


{% block conteudo %}


<div class="container mt-2">
    <form class="form-control p-3 box1" action="{{url_for('CadastrarMecanicos')}}" method="post">
        <div>
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" name="nome">
        </div>
        <div>
            <label class="form-label" for="especialidade">Especialidade:</label>
            <input class="form-control" type="text" id="especialidade" name="especialidade">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
    </form>
</div>

{% endblock %}
