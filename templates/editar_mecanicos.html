{% extends 'base.html' %}

{% block head %}

    filename='css/editar_mecanico.css')}}">

{% endblock %}

{% block conteudo %}

<div class="container mt-4 mb-5">
    <form class="form-control p-3 box1" action="{{url_for('mecanicos.EditarMecanico', id = resultado.id)}}" method="post">
        <div>
            <h1 class="text-center">Editar Mec√¢nico</h1>

</div>

{% endblock %}
