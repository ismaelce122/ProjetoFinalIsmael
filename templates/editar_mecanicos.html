{% extends 'base.html' %}

{% block conteudo %}

<h1 class="text-center mt-4">Editar Cliente</h1>
<div class="container mt-2">
    <form class="form-control p-3" action="{{url_for('EditarMecanico', id = resultado.id)}}" method="post">
        <div>
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" name="nome" value="{{resultado.nome}}">
        </div>
        <div>
            <label class="form-label" for="especialidade">Especialidade:</label>
            <input class="form-control" type="text" id="especialidade" name="especialidade" value="{{resultado.especialidade}}">
        </div>
        <button type="submit" class="btn btn-warning mt-3">Atualizar</button>
    </form>
</div>

{% endblock %}
