{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="{{url_for('static',
    filename='css/mecanicos.css')}}">

{% endblock %}

{% block conteudo %}

<h1 class="titulo_mecanicos text-center">Mecânicos</h1>

<div class="box_mecanicos d-flex flex-column">
    <a href="{{url_for('CadastrarMecanicos')}}"
        class="botao-menu botao_mecanicos mt-4"><i
            class="fas fa-tools"></i>Cadastrar Mecânico</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for mecanico in resultado %}
            <tr>
                <td>{{mecanico.nome}}</td>
                <td>{{mecanico.especialidade}}</td>
                <td>
                    <div class="d-flex">
                        <a href="{{url_for('EditarMecanico', id = mecanico.id)}}" class="editar"><i class="fa fa-edit"></i></a>
                        <a href="{{url_for('DeletarMecanico', id = mecanico.id)}}" class="excluir"><i class="fa fa-trash"></i></a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

{% block scripts %}

<script src="{{url_for('static',
    filename='js/painelServicos.js')}}"></script>

{% endblock %}
