{% extends 'base_cadastros.html' %}

{% block head %}

<link rel="stylesheet" href="{{url_for('static',
    filename='css/cadastrarcategoria.css')}}">

{% endblock %}

{% block conteudo %}

<div class="container">
    <form class="form-control p-3 box1" action="{{url_for('CadastrarCategoria')}}" method="post">
        <div>
            <h2 class="text-center">Cadastrar Categoria</h2>
        </div>
        <div>
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" name="nome">
        </div>
        <div class="d-flex justify-content-center gap-2 mt-4">
            <div>
                <a href="{{url_for('Estoque')}}" class="btn btn-primary">Voltar</a>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
