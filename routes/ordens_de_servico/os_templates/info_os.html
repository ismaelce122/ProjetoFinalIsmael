{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="{{url_for('ordens.static',
    filename='css/info_os.css')}}">

{% endblock %}

{% block conteudo %}

<div class="container">
    <div class="box1">
        <div class="row mt-4">
            <div class="col-3">
                <label class="form-label" for="id_os">Número da Os:</label>
                <h3>{{idOs}}</h3>
            </div>
            <div class="col-4">
                <label class="form-label" for="cliente">Cliente:</label>
                <h3>{{nomeCliente}}</h3>
            </div>
            <div class="col-4">
                <label class="form-label" for="cliente">Mecânico:</label>
                <h3>{{nomeMecanico}}</h3>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <label class="form-label" for="id_os">Peça:</label>
            </div>
            <div class="col-2">
                <label class="form-label" for="cliente">Quantidade:</label>
            </div>
            <div class="col-1">
                <h3></h3>
            </div>
            <div class="col-2">
                <label class="form-label" for="cliente">Preço Unitário:</label>
            </div>
            <div class="col-2">
                <label class="form-label" for="cliente">Valor:</label>
            </div>
        </div>
        <div class="row mt-2">
            {% for item in itens_os %}
            <div class="col-4">
                <h3>{{item.nome}}</h3>
            </div>
            <div class="col-2 text-center">
                <h3>{{item.quantidade}}</h3>
            </div>
            <div class="col-1">
                <h3>X</h3>
            </div>
            <div class="col-2">
                <h3>R$ {{item.preco}},00</h3>
            </div>
            <div class="col-2">
                <h3>R$ {{item.valor}},00</h3>
            </div>
            <div class="col-1">
                <a href="{{url_for('ordens.DeletarItemOs', id = item.id)}}" class="excluir"><i class="fa fa-trash"></i></a>
            </div>
            {% endfor %}
        </div>
        <div class="row mt-2">
            <div class="col-7">
                <h3></h3>
            </div>
            <div class="col-2">
                <h2>Total:</h2>
            </div>
            <div class="col-2">
                <h3>R$ {{soma}},00</h3>
            </div>
        </div>
        <div class="row mt-2">
            <div class="d-flex justify-content-center gap-2 mt-4">
                <div>
                    <a href="{{url_for('ordens.OrdensServico')}}" class="btn btn-primary">Voltar</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Pagar Os</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
