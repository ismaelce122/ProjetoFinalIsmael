{% extends 'base_cadastros.html' %}

{% block head %}

<link rel="stylesheet" href="{{url_for('usuarios.static',
    filename='css/cadastrarcliente.css')}}">

{% endblock %}

{% block conteudo %}

<div class="container">
    <form class="form-control p-3 box1" action="{{url_for('usuarios.CadastrarClientes')}}" method="post">
        <div>
            <h2 class="text-center">Cadastrar Cliente</h2>
        </div>
        <div>
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" name="nome">
        </div>
        <div>
            <label class="form-label" for="telefone">Telefone:</label>
            <input class="form-control" type="text" id="telefone" name="telefone">
        </div>
        <div>
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-control" type="email" id="email" name="email">
        </div>
        <div>
            <label class="form-label" for="documento">Documento:</label>
            <input class="form-control" type="text" id="documento" name="documento">
        </div>
        <div>
            <label class="form-label" for="enderco">EndereÃ§o:</label>
            <input class="form-control" type="text" id="endereco" name="endereco">
        </div>
        <div>
            <label class="form-label" for="senha">Senha:</label>
            <input class="form-control" type="password" id="senha" name="senha">
        </div>
        <div class="d-flex justify-content-center gap-2 mt-4">
            <div>
                <a href="{{url_for('usuarios.BuscarClientes')}}" class="btn btn-primary">Voltar</a>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
